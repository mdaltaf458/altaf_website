{% extends 'webpage/base.html' %}

{% block content %}

<H2>This is Current Products PAGE</H2>


<ul>
    {% for prod in prods %}
    <li>
        <a href="{% url 'viewproduct' prod.id %}">
        {{ prod.productname }}
        {% if prod.memo %} - {{ prod.memo }} {% endif %}
        </a>
    </li>
</ul>

     {% endfor %}

{% endblock %}
